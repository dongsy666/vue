<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层-->
<div id="app">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处的动态绑定的提示信息
    </span>
</div>
<!--1.导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        //model: 数据    model层
        data:{
            message: 'hello,vue'
        }
    });
</script>
</body>
</html>
