<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层-->
<div id="app">
    <p>currentTime1 {{currentTime1()}}</p>
    <p>currentTime2 {{currentTime2}}</p>
</div>
<!--1.导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        //model: 数据    model层
        data:{
            message: 'hello,vue'
        },
        methods: {
            currentTime1: function () {
                return Date.now();//返回一个时间戳
            }
        },
        computed:{//计算属性:methods,computed 方法名最好不要重名,重名之后,只会调用methods的方法
            //它是一个属性,调用的他的时候,是不会变化的,除非它当中属性发生了变化,它才会变化. 计算数量相当于缓存,适用于不怎么变化的数据
            currentTime2: function () {
                this.message;
                return Date.now();//返回一个时间戳
            }
        }
    });

</script>
</body>
</html>
