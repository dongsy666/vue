<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层-->
<div id="app">
    <!--组件:传递给组件中的值:props-->
    <dsy v-for="item in items" v-bind:d="item"></dsy>
</div>
<!--1.导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    //定义一个vue组件component
    Vue.component("dsy",{
       props: ['d'],
       template: '<li>{{d}}</li>'
    });
    let vm = new Vue({
        el: '#app',
        //model: 数据    model层
        data:{
            items: ['java','linux','vue']
        }
    });

</script>
</body>
</html>
