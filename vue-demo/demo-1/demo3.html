<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层-->
<div id="app">
    <li v-for="item in items">{{item.message}}</li>
</div>
<!--1.导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        //model:数据    model层
        data:{
            items: [
               { message:'vue'},
               { message:'java'}
            ]

        }
    });
</script>
</body>
</html>
